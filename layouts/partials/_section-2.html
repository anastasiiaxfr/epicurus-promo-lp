<section class="section">
    <div class="card__wrap">
      {{ range .items }}
      <figure class="card">
        <div class="card__img">
          <img src="{{ .img | relURL }}" alt="{{ .title }}" />
        </div>
        <figcaption class="card__content">
          <div class="card__title">{{ .title }}</div>
          <div class="card__text">{{ .desc }}</div>
        </figcaption>
      </figure>
      {{ end }}
    </div>
</section>
