{{ $label := .Scratch.Get "label" }} 
{{ $title := .Scratch.Get "title" }}
{{ $margin := .Scratch.Get "margin" }}

<hgroup class="hgroup {{ if not $title }} hgroup__single {{ end }}">
  <div class="hgroup__inner">
    <div class="hgroup__label">
        <svg class="icon" width="16" height="16">
          <use xlink:href="#sparkle"></use>
        </svg>
        {{$label}}
      </div>
      {{ with $title }}
      <h2 class="hgroup__title">{{ $title }}</h2>
      {{ end }}
  </div>
</hgroup>
