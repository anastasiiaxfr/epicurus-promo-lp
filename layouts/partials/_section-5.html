<section class="section">
    <div class="section_inner direction-{{ .direction }}">

        <div class="section_content">
            <h3>{{ .title | markdownify }}</h3>
            <div class="section_text">
                {{ .text }}
            </div>
            <button class="btn" sp-show-form="227609">{{ .btn.label }}</button>
        </div>
        <div class="section_demo section_video">
            {{ if eq .type "video" }}
                <figure class="trigger" data-video="{{ .video }}">
                    <img src="{{ .img }}" alt="{{ .title }}">
                    <button class="btn_play">
                        <svg class="icon" width="16" height="16">
                            <use xlink:href="#play"></use>
                        </svg>
                    </button>
                </figure>
                {{ else }}
                <img src="{{ .img | relURL }}" alt="{{ .title | markdownify }}">
            {{ end }}
        </div>

    </div>    
</section>
